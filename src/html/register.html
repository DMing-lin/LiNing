<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../sass/register.min.css">

</head>

<body>
    <main>
        <section>
            <div class="registerWrapper">

                <h3>注册新用户</h3>
                <div class="register">

                    <!-- 提示错误信息 -->
                    <div class="tips ipt">
                        <p>4-40位字符，支持汉字、字母、非纯数字</p>
                        <p>及"－"、"_"、"."、"@"组合</p>
                    </div>

                    <!-- 输入用户名 -->
                    <div class="line">
                        <input class="ipt" type="text" maxlength="100" placeholder="用户名">
                    </div>

                    <!-- 设置密码 -->
                    <div class="line">
                        <input class="ipt" type="password" maxlength="20" placeholder="请设置密码" autocomplete="off">
                        <div class="pwdSafety">
                            <span class="safetyName">弱</span>
                            <span class="safetyRank"></span>
                            <span class="safetyRank"></span>
                            <span class="safetyRank"></span>
                        </div>
                    </div>

                    <!-- 确认密码 -->
                    <div class="line">
                        <input class="ipt" type="password" maxlength="20" placeholder="请确认密码" autocomplete="off">
                    </div>

                    <!-- 手机号 -->
                    <div class="line">
                        <input class="ipt" type="text" maxlength="11" placeholder="验证手机">
                    </div>

                    <!-- 验证码 -->
                    <div class="line">
                        <input class="ipt" type="text" maxlength="4" placeholder="验证码">
                    </div>

                    <!-- 输入手机动态密码 -->
                    <div class="line">
                        <input class="ipt" type="text" maxlength="10" placeholder="动态密码">
                        <span id="smsSend">获取动态密码</span>
                    </div>

                    <!-- 邮箱 -->
                    <div class="line">
                        <input class="ipt" type="text" maxlength="60" placeholder="邮箱">
                    </div>

                    <!-- 同意服务协议 -->
                    <div class="tongyi">
                        <input type="checkbox" class="checkbox">
                        <p>阅读《<a href="">李宁官方网站服务协议</a>》
                            <span id="agreement">*请阅读并勾选服务协议</span>
                        </p>
                    </div>

                    <!-- 注册按钮 -->
                    <div class="line"><a class="registerBtn" href="">会员注册</a></div>

                    <!-- 领券 -->
                    <div><a class="lingquan" href="">领取微信支付代金券&gt;&gt;</a></div>

                    <p>其他账号登录</p>

                    <div class="line otherLogin">
                        <a href=""></a>
                        <a href=""></a>
                        <a href=""></a>
                    </div>
                </div>

            </div>
        </section>
    </main>

</body>

</html>
